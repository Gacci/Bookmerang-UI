<app-navigation></app-navigation>

<loading-overlay *ngIf="isLoadingNext"></loading-overlay>
<div class="market"
  infiniteScroll
  [infiniteScrollUpDistance]="1"
  [infiniteScrollDistance]="0.5"
  [infiniteScrollThrottle]="500"
  [immediateCheck]="true"
  [infiniteScrollDisabled]="isLoadingNext"
  [scrollWindow]="false"
  (scrolled)="onScrollDown()"
  (scrolledUp)="onScrollUp()">

    <div class="bg-white" *ngFor="let post of data">
        <div class="mx-auto max-w-2xl px-4 py-16 sm:px-6 sm:py-24 lg:max-w-7xl lg:px-8">
        <h2 class="sr-only">Products</h2>
    
            <div class="grid grid-cols-1 gap-x-6 gap-y-10 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 xl:gap-x-8">
                <div class="group" *ngFor="let post of posts">
                <div class="ratio-2/3 w-full overflow-hidden rounded-lg bg-gray-200 xl:aspect-h-8 xl:aspect-w-7">
                    <img [src]="post.book.thumbnail" alt="Tall slender porcelain bottle with natural clay textured body and cork stopper." class="h-full w-full object-cover object-center group-hover:opacity-75">
                </div>
                <p class="mt-2 text-lg font-medium text-gray-900">{{ post.price | currency:'USD' }}</p>
                <h3 class="mt-0 text-sm text-gray-700">{{ post.state }}</h3>
                </div>
            </div>
        </div>
    </div>
  
</div>
