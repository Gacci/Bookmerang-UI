<div
  class="collection"
  infiniteScroll
  [infiniteScrollUpDistance]="1"
  [infiniteScrollDistance]="0.5"
  [infiniteScrollThrottle]="500"
  [immediateCheck]="true"
  [infiniteScrollDisabled]="isLoadingNext"
  [scrollWindow]="true"
  (scrolled)="onScrollDown()"
  (scrolledUp)="onScrollUp()"
  *ngIf="!!data?.length"
>
  <div class="bg-white">
    <div
      class="mx-auto max-w-2xl px-4 py-16 sm:w-auto sm:px-6 sm:py-24 lg:max-w-7xl lg:px-8"
    >
      <!-- <h2 class="">Products</h2> -->

      <form class="p-2 my-2 rounded-md">
        <div class="flex flex-row flex-grow"></div>
        <div class="flex flex-row items-center space-x-2">
          <h3 class="font-normal text-gray-900">Sort by</h3>
          <select class="select bg-white">
            <option value="price:asc">Price: Lowest to Highest</option>
            <option value="price:desc">Price: Highest to Lowest</option>
            <option value="posted-on">Most Recently Listed</option>
            <option value="authors-asc">Authors: A - Z</option>
            <option value="authors:desc">Authors: Z - A</option>
            <option value="review">Avg. Seller Review</option>
          </select>
        </div>
      </form>

      <div class="flex flex-wrap justfy-start">
        <div
          class="group text-center w-full p-8 md:border md:-ml-[1px] md:-mt-[1px] md:w-1/2 lg:w-1/3 xl:w-1/4 md:px-4"
          *ngFor="let book of data"
        >
          <a
            class="relative block aspect-2/3 w-1/2 overflow-hidden mx-auto my-4 rounded-lg bg-gray-200 xl:aspect-h-8 xl:aspect-w-7 md:w-2/3 lg:w-1/2"
            [routerLink]="['/', 'books', 'markets']"
            [queryParams]="{ isbn13: book.isbn13 }"
          >
            <img
              class="absolute top-0 left-0 h-full w-full object-cover object-center group-hover:opacity-75"
              [src]="book.thumbnail"
              [alt]="book.title"
            />
          </a>
          <a
            class="mt-2 text-sm font-medium text-gray-900"
            [routerLink]="['/', 'books', 'markets', book.isbn13]"
          >
            {{ book.title }} {{ book.subtitle }}
          </a>
          <span class="block text-sm text-gray-700">{{ book.authors }}</span>
          <span class="block text-sm text-gray-700">{{ book.isbn13 }}</span>
          <strong class="block text-sm">
            {{ book.pricing.min | currency }}
          </strong>
        </div>
      </div>
    </div>
  </div>
</div>

<div
  class="bg-gray-100 flex items-center justify-center min-h-screen"
  *ngIf="!data?.length"
>
  <div class="text-center max-w-md px-4">
    <!-- Optional illustration -->
    <div class="mb-8">
      <img
        src="https://via.placeholder.com/150"
        alt="No results"
        class="mx-auto mb-4"
      />
    </div>

    <h1 class="text-2xl md:text-3xl font-bold text-gray-800 mb-2">
      No Results Found
    </h1>
    <p class="text-gray-600 mb-4">
      We couldn't find any results for your search.
    </p>

    <a
      href="/home"
      class="inline-block px-6 py-3 bg-blue-600 text-white rounded-md shadow hover:bg-blue-700 transition duration-200"
    >
      Go Back Home
    </a>
  </div>
</div>
