<app-navigation></app-navigation>

<div
  class="collection"
  infiniteScroll
  [infiniteScrollUpDistance]="1"
  [infiniteScrollDistance]="0.5"
  [infiniteScrollThrottle]="500"
  [immediateCheck]="true"
  [infiniteScrollDisabled]="isLoadingNext"
  [scrollWindow]="false"
  (scrolled)="onScrollDown()"
  (scrolledUp)="onScrollUp()"
  *ngIf="!!data?.length"
>
  <div class="bg-white">
    <div class="mx-auto max-w-2xl px-4 py-16 sm:px-6 sm:py-24 lg:max-w-7xl lg:px-8">
      <h2 class="sr-only">Products</h2>

      <div
        class="grid grid-cols-1 gap-x-6 gap-y-10 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 xl:gap-x-8"
      >
        <div class="group" *ngFor="let book of data">
          <a
            class="relative block aspect-2/3 w-full overflow-hidden rounded-lg bg-gray-200 xl:aspect-h-8 xl:aspect-w-7"
            [routerLink]="['/', 'books', 'markets']"
            [queryParams]="{ isbn13: book.isbn13 }"
          >
            <img
              [src]="book.thumbnail"
              [alt]="book.title"
              class="absolute top-0 left-0 h-full w-full object-cover object-center group-hover:opacity-75"
            />
          </a>
          <a
            class="mt-2 text-base font-medium text-gray-900"
            [routerLink]="['/', 'books', 'markets', book.isbn13]"
          >
            {{ book.title }} {{ book.subtitle }}
          </a>
          <p class="mt-0 text-sm text-gray-700">{{ book.authors }}</p>
          <span class="mt-0 text-sm text-gray-700">{{ book.isbn13 }}</span>
        </div>
      </div>
    </div>
  </div>
</div>

<div
  class="bg-gray-100 flex items-center justify-center min-h-screen"
  *ngIf="!data?.length"
>
  <div class="text-center max-w-md px-4">
    <!-- Optional illustration -->
    <div class="mb-8">
      <img
        src="https://via.placeholder.com/150"
        alt="No results"
        class="mx-auto mb-4"
      />
    </div>

    <h1 class="text-2xl md:text-3xl font-bold text-gray-800 mb-2">
      No Results Found
    </h1>
    <p class="text-gray-600 mb-4">We couldn't find any results for your search.</p>

    <a
      href="/home"
      class="inline-block px-6 py-3 bg-blue-600 text-white rounded-md shadow hover:bg-blue-700 transition duration-200"
    >
      Go Back Home
    </a>
  </div>
</div>
