<div *ngIf="!isLoading">
  <select
    class="select bg-white w-full"
    [value]="value"
    (change)="onSelectInstitution($event)"
  >
    <option
      *ngFor="let institution of institutions"
      [value]="institution.institutionId"
    >
      {{ institution.locationName }}
    </option>
  </select>
</div>

<div *ngIf="isLoading">Loading institutions...</div>
