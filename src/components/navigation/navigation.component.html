<nav class="sticky top-0 bg-white border-gray-200">
  <div
    class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto px-4 py-1"
  >
    <a href="/home" class="flex items-center space-x-3 rtl:space-x-reverse md:py-1.5">
      <img
        src="https://flowbite.com/docs/images/logo.svg"
        class="h-8"
        alt="Flowbite Logo"
      />
      <span class="self-center text-2xl font-semibold whitespace-nowrap">
        Flowbite
      </span>
    </a>
    <ng-container *ngIf="isAuthenticated">
      <div class="flex space-x-4 items-center md:order-2">
        <button
          type="button"
          data-collapse-toggle="navbar-search"
          aria-controls="navbar-search"
          aria-expanded="false"
          class="md:hidden text-gray-500 hover:bg-gray-100 focus:outline-none focus:ring-4 focus:ring-gray-200 rounded-lg text-sm p-2.5 me-1"
        >
          <svg
            class="w-5 h-5"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 20 20"
          >
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"
            />
          </svg>
          <span class="sr-only">Search</span>
        </button>

        <div class="relative hidden md:block">
          <div
            class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none"
          >
            <svg
              class="w-4 h-4 text-gray-500"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 20 20"
            >
              <path
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"
              />
            </svg>
            <span class="sr-only">Search icon</span>
          </div>
          <input
            type="text"
            class="block w-full pl-10 pr-2 py-2 text-sm text-gray-900 rounded-full bg-gray-100 focus:ring-blue-500 focus:border-blue-500"
            placeholder="Search..."
            (keyup.enter)="handleEnterKeyUp($event)"
          />
        </div>

        <button
          type="button"
          class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200"
        >
          <span class="sr-only">Open main menu</span>
          <svg
            class="w-5 h-5"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 17 14"
          >
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M1 1h15M1 7h15M1 13h15"
            />
          </svg>
        </button>

        <div>
          <ng-container *ngIf="!!user">
            <img
              alt="Profile picture"
              class="relative inline-block h-10 w-10 cursor-pointer rounded-full object-cover object-center"
              [src]="user?.profilePictureUrl"
              [tcnDropdown]="profileDropdownContent"
            />

            <ul
              #profileDropdownContent
              role="menu"
              class="absolute z-10 min-w-[180px] overflow-auto rounded-lg border border-slate-200 bg-white p-1.5 shadow-lg shadow-sm focus:outline-none"
            >
              <li class="p-2">
                <span class="text-sm">{{ user.email }}</span>
                <span class="text-sm">{{ user.firstName }} {{user.lastName}}</span>
              </li>
              <hr class="my-2 border-slate-200" role="menuitem" />
              <li
                role="menuitem"
                class="cursor-pointer text-slate-800 flex w-full text-sm items-center rounded-md p-3 transition-all hover:bg-slate-100 focus:bg-slate-100 active:bg-slate-100"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 20 20"
                  fill="currentColor"
                  class="w-5 h-5 text-slate-400"
                >
                  <path
                    fill-rule="evenodd"
                    d="M18 10a8 8 0 1 1-16 0 8 8 0 0 1 16 0Zm-5.5-2.5a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0ZM10 12a5.99 5.99 0 0 0-4.793 2.39A6.483 6.483 0 0 0 10 16.5a6.483 6.483 0 0 0 4.793-2.11A5.99 5.99 0 0 0 10 12Z"
                    clip-rule="evenodd"

                </svg>

                <a
                  class="text-slate-800 font-medium ml-2"

                >
                  Settings
                </a>
              </li>
              <hr class="my-2 border-slate-200" role="menuitem" />
              <li
                role="menuitem"
                class="cursor-pointer text-slate-800 flex w-full text-sm items-center rounded-md p-3 transition-all hover:bg-slate-100 focus:bg-slate-100 active:bg-slate-100"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 20 20"
                  fill="currentColor"
                  class="w-5 h-5 text-slate-400"
                >
                  <path
                    fill-rule="evenodd"
                    d="M18 10a8 8 0 1 1-16 0 8 8 0 0 1 16 0Zm-5.5-2.5a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0ZM10 12a5.99 5.99 0 0 0-4.793 2.39A6.483 6.483 0 0 0 10 16.5a6.483 6.483 0 0 0 4.793-2.11A5.99 5.99 0 0 0 10 12Z"
                    clip-rule="evenodd"
                  />
                </svg>

                <a
                  class="text-slate-800 font-medium ml-2"
                  [routerLink]="['books', 'favorites', user.userId]"
                  [queryParams]="{ scope }"
                >
                  Favorites
                </a>
              </li>

              >
                <svg

              >

                class="cursor-pointer text-slate-800 flex w-full text-sm items-center rounded-md p-3 transition-all hover:bg-slate-100 focus:bg-slate-100 active:bg-slate-100"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 20 20"
                  fill="currentColor"
                  class="w-5 h-5 text-slate-400"
                >

                class="cursor-pointer text-slate-800 flex w-full text-sm items-center rounded-md p-3 transition-all hover:bg-slate-100 focus:bg-slate-100 active:bg-slate-100"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 20 20"
                  fill="currentColor"
                  class="w-5 h-5 text-slate-400"
                >
                  <path
                    fill-rule="evenodd"
                    d="M3 4.25A2.25 2.25 0 0 1 5.25 2h5.5A2.25 2.25 0 0 1 13 4.25v2a.75.75 0 0 1-1.5 0v-2a.75.75 0 0 0-.75-.75h-5.5a.75.75 0 0 0-.75.75v11.5c0 .414.336.75.75.75h5.5a.75.75 0 0 0 .75-.75v-2a.75.75 0 0 1 1.5 0v2A2.25 2.25 0 0 1 10.75 18h-5.5A2.25 2.25 0 0 1 3 15.75V4.25Z"

                  />

                >

        </div>
      </div>

      <div
        class="items-center justify-between hidden w-full md:flex md:w-auto md:order-1"
        id="navbar-search"
      >
        <div class="relative mt-3 md:hidden">
          <div
            class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none"
          >
            <svg
              class="w-4 h-4 text-gray-500"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 20 20"
            >
              <path
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"
              />
            </svg>
          </div>
          <input
            type="text"
            class="block w-full pl-16 pr-2 py-2 text-sm text-gray-900 rounded-full bg-gray-100 focus:ring-blue-500 focus:border-blue-500"
            placeholder="Search..."
            (keyup.enter)="handleEnterKeyUp($event)"
          />
        </div>

        <ul
          class="flex flex-col p-4 md:p-0 mt-4 font-medium border border-gray-100 rounded-lg bg-gray-50 md:space-x-8 rtl:space-x-reverse md:flex-row md:mt-0 md:border-0 md:bg-white"
          *ngIf="!!user"
        >
          <li>
            <a
              class="relative block py-2 px-3 text-white bg-blue-01 rounded md:bg-transparent md:px-12 md:py-3 md:text-gray-400 md:hover:bg-gray-100"
              aria-current="page"
              ngxTippy="Home"
              [tippyProps]="{ placement: 'bottom' }"
              [routerLinkActive]="[
                'content-space',
                'before:absolute',
                'before:-bottom-1',
                'before:left-0',
                'before:w-full',
                'before:border-b-4',
                'before:border-blue-500',
                'md:!text-blue-500'
              ]"
              [routerLinkActiveOptions]="{ exact: true }"
              [routerLink]="['/', 'home']"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                fill="currentColor"
                class="size-6"
              >
                <path
                  d="M11.47 3.841a.75.75 0 0 1 1.06 0l8.69 8.69a.75.75 0 1 0 1.06-1.061l-8.689-8.69a2.25 2.25 0 0 0-3.182 0l-8.69 8.69a.75.75 0 1 0 1.061 1.06l8.69-8.689Z"
                />
                <path
                  d="m12 5.432 8.159 8.159c.03.03.06.058.091.086v6.198c0 1.035-.84 1.875-1.875 1.875H15a.75.75 0 0 1-.75-.75v-4.5a.75.75 0 0 0-.75-.75h-3a.75.75 0 0 0-.75.75V21a.75.75 0 0 1-.75.75H5.625a1.875 1.875 0 0 1-1.875-1.875v-6.198a2.29 2.29 0 0 0 .091-.086L12 5.432Z"
                />
              </svg>
            </a>
          </li>
          <li>
            <a
              class="relative block py-2 px-3 text-white bg-blue-700 rounded md:bg-transparent md:px-12 md:py-3 md:text-gray-400 md:hover:bg-gray-100"
              aria-current="page"
              ngxTippy="Inventory"
              [tippyProps]="{ placement: 'bottom' }"
              [routerLinkActive]="[
                'content-space',
                'before:absolute',
                'before:-bottom-1',
                'before:left-0',
                'before:w-full',
                'before:border-b-4',
                'before:border-blue-500',
                'md:!text-blue-500'
              ]"
              [routerLinkActiveOptions]="{ exact: true }"
              [routerLink]="['books', 'inventories', user.userId]"
              [queryParams]="{ scope }"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                fill="currentColor"
                class="size-6"
              >
                <path
                  d="M5.25 3A2.25 2.25 0 0 0 3 5.25v13.5A2.25 2.25 0 0 0 5.25 21h13.5A2.25 2.25 0 0 0 21 18.75V5.25A2.25 2.25 0 0 0 18.75 3H5.25ZM5 6.75A.75.75 0 0 1 5.75 6h12.5a.75.75 0 0 1 .75.75v2.5a.75.75 0 0 1-.75.75H5.75a.75.75 0 0 1-.75-.75v-2.5ZM9 14a1 1 0 1 1 0 2 1 1 0 0 1 0-2Zm6 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2Z"
                />

              ngxTippy="Favorites"
              [tippyProps]="{ placement: 'bottom' }"
              [routerLinkActive]="[
                'content-space',
                'before:absolute',
                'before:-bottom-1',
                'before:left-0',
                'before:w-full',
                'before:border-b-4',
                'before:border-blue-500',
                'md:!text-blue-500'
              ]"
              [routerLinkActiveOptions]="{ exact: true }"
              [routerLink]="['books', 'favorites', user.userId]"

            >

                fill="currentColor"
                class="size-6"
