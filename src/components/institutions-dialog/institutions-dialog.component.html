<div class="bg-white divide-y divide-gray-100">
    <ul *ngIf="!this.isLoading"
      class="p-3 space-y-1 text-sm text-gray-700"
      
    >
      <li *ngFor="let institution of institutions">
        <div class="flex p-2 rounded hover:bg-gray-100 transition-colors duration-200 ease-in-out">
          <div class="flex items-center h-5">
            <input
              id="helper-radio-{{ institution.institutionId }}"
              name="helper-radio"
              type="radio"
              class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 focus:ring-2"
              [value]="institution.institutionId"
              [(ngModel)]="preferredSearchScope"
            />
          </div>
          <div class="ms-2 text-sm">
            <label for="helper-radio-{{ institution.institutionId }}" class="font-medium text-gray-900 cursor-pointer">
              <div>{{ institution.locationName }}</div>
              <p
                id="helper-radio-text-{{ institution.institutionId }}"
                class="text-xs font-normal text-gray-500"
              >
                {{ institution.location }}
              </p>
            </label>
          </div>
        </div>
      </li>
    </ul>
  
    <div class="m-4 text-right">
      <button 
        class="btn btn-sm bg-blue-600 text-white hover:bg-blue-700 focus:ring-2 focus:ring-blue-300 rounded-lg transition duration-150 ease-in-out"
        (click)="ref.close(preferredSearchScope)"
      >
        Accept
      </button>
    </div>
  </div>
