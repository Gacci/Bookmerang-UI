<h1 class="text-3xl font-bold p-4">Items from this seller</h1>

<aside
  class="fixed bottom-0 left-0 z-0 w-1/5 h-[calc(100%-68px)] bg-gray-50 overflow-x-auto transition-transform -translate-x-full z-0 sm:translate-x-0 sm:shadow-lg lg:shadow-none lg:w-1/4"
  aria-label="Sidebar"
>
<section style="font-family: Montserrat" class="font-medium items-center  h-screen">
  <section class="mx-auto px-12 py-6">
    <!-- Header with Last Active and Options Icon -->
    <div class="flex items-center justify-between">
      <span class="text-gray-400 text-sm">Last active: 2 hours ago</span>
      <span class="text-emerald-400">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 12h.01M12 12h.01M19 12h.01M6 12a1 1 0 11-2 0 1 1 0 012 0zm7 0a1 1 0 11-2 0 1 1 0 012 0zm7 0a1 1 0 11-2 0 1 1 0 012 0z" />
        </svg>
      </span>
    </div>

    <!-- User Photo -->
    <div class="mt-6 w-fit mx-auto">
      <img class="rounded-full w-28" alt="profile picture" [src]="user.profilePictureUrl">
    </div>

    <!-- User Info -->
    <div class="mt-8 text-center">
      <h2 class="text-gray-600 font-bold text-2xl tracking-wide mb-2.5">{{ user.firstName }} {{ user.lastName }}</h2>
      <div class="flex gap-2 px-2">
          <button
              class="flex-1 rounded-full bg-blue-600 text-white antialiased font-bold hover:bg-blue-800 dark:hover:bg-blue-900 px-4 py-2">
              Message
          </button>
          <button
              class="flex-1 rounded-full border border-gray-400 font-semibold text-black px-4 py-2">
              Follow
          </button>
      </div>
    </div>

    <!-- Divider -->
    <div class="h-1 w-full bg-gray-200 mt-8 rounded-full">
      <div class="h-1 rounded-full w-2/5 bg-yellow-500"></div>
    </div>

    <!-- Phone Confirmation -->
    <!-- <div class="mt-3 text-white text-sm">
      <div class="flex justify-between items-center">
        <span class="text-gray-400 font-medium">Phone:</span>
        <span>+1 234 567 890</span>
        <svg class="w-4 h-4 text-green-500" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 16 16">
          <path fill-rule="evenodd" d="M16 8A8 8 0 1 0 0 8a8 8 0 0 0 16 0zm-9.002 3.637l-3.208-3.208a.625.625 0 0 1 .883-.884l2.587 2.587 5.15-5.15a.625.625 0 0 1 .883.884l-5.725 5.725a.625.625 0 0 1-.883 0z"/>
        </svg>
      </div>
    </div> -->

    <!-- Email Verification -->
    <div class="flex justify-between items-center mt-4 text-gray-600 text-sm">
      <div class="flex flex-row space-x-1">
        <span class="text-gray-400 font-medium">Email:</span>
        <span>{{ user.email }}</span>
      </div>
      <svg class="w-4 h-4 text-green-500" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 16 16">
        <path fill-rule="evenodd" d="M16 8A8 8 0 1 0 0 8a8 8 0 0 0 16 0zm-9.002 3.637l-3.208-3.208a.625.625 0 0 1 .883-.884l2.587 2.587 5.15-5.15a.625.625 0 0 1 .883.884l-5.725 5.725a.625.625 0 0 1-.883 0z"/>
      </svg>
    </div>

    <!-- Joined Date -->
    <div class="flex justify-between items-center mt-4 text-gray-600 text-sm mt-3">
      <div class="flex justify-between items-center space-x-1">
        <span class="text-gray-400 font-medium">Joined:</span>
        <span>{{ user.joinedOn | date:'MMMM dd, yyyy' }}</span>
      </div>
    </div>

    <!-- Academic Major -->
    <div class="mt-3 text-white text-sm">
      <div class="flex justify-between items-center">
        <span class="text-gray-400 font-medium">Major:</span>
        <span>Computer Science</span>
      </div>
    </div>
  </section>
</section>

</aside>


<div
  class="inventory"
  infiniteScroll
  [infiniteScrollUpDistance]="1"
  [infiniteScrollDistance]="0.5"
  [infiniteScrollThrottle]="500"
  [immediateCheck]="true"
  [infiniteScrollDisabled]="isLoadingNext"
  [scrollWindow]="true"
  (scrolled)="onScrollDown()"
  (scrolledUp)="onScrollUp()"
>
  <book-post-card 
    *ngFor="let post of data" 
    [post]="post" 
    [listBookCtrl]="true"
    [userChatCtrl]="true"
    [editPostCtrl]="allowEditingPost"
    (action)="openBottomSheet()">
  </book-post-card>
</div>
