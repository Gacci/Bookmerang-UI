
  <div class="w-full max-w-lg bg-white shadow-md rounded-lg p-6">
    <h1 class="text-2xl font-bold text-gray-800 mb-6">Book Condition Form</h1>
    
    <form>
      <!-- Notes -->
      <div class="mb-4">
        <label for="notes" class="block text-gray-700 font-semibold mb-2">Notes</label>
        <textarea id="notes" name="notes" maxlength="256" placeholder="Enter any additional notes" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"></textarea>
      </div>

      <!-- Tradeable -->
      <div class="mb-4">
        <label for="tradeable" class="block text-gray-700 font-semibold mb-2">Tradeable</label>
        <div class="flex items-center space-x-4">
          <label class="inline-flex items-center">
            <input type="radio" name="tradeable" value="1" class="form-radio text-indigo-600">
            <span class="ml-2 text-gray-700">Yes</span>
          </label>
          <label class="inline-flex items-center">
            <input type="radio" name="tradeable" value="0" class="form-radio text-indigo-600">
            <span class="ml-2 text-gray-700">No</span>
          </label>
        </div>
      </div>

      <!-- Price -->
      <div class="mb-4">
        <label for="price" class="block text-gray-700 font-semibold mb-2">Price</label>
        <input type="number" id="price" name="price" step="0.01" placeholder="Enter price" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
      </div>

      <!-- State -->
      <div class="mb-4">
        <label for="state" class="block text-gray-700 font-semibold mb-2">State</label>
        <select id="state" name="state" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
          <option value="">Select state</option>
          <option value="NEW">New</option>
          <option value="LIKE_NEW">Like New</option>
          <option value="VERY_GOOD">Very Good</option>
          <option value="GOOD">Good</option>
          <option value="ACCEPTABLE">Acceptable</option>
        </select>
      </div>

      <!-- Binding -->
      <div class="mb-4">
        <label for="binding" class="block text-gray-700 font-semibold mb-2">Binding</label>
        <select id="binding" name="binding" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
          <option value="">Select binding</option>
          <option value="BROKEN">Broken</option>
          <option value="DAMAGED">Damaged</option>
          <option value="INTACT">Intact</option>
          <option value="WEAK">Weak</option>
        </select>
      </div>

      <!-- Cover -->
      <div class="mb-4">
        <label for="cover" class="block text-gray-700 font-semibold mb-2">Cover</label>
        <select id="cover" name="cover" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
          <option value="">Select cover condition</option>
          <option value="CREASED">Creased</option>
          <option value="CUT">Cut</option>
          <option value="DISCOLORED">Discolored</option>
          <option value="FADED">Faded</option>
          <option value="INTACT">Intact</option>
          <option value="RIPPED">Ripped</option>
          <option value="SCRATCHED">Scratched</option>
          <option value="STAINED">Stained</option>
        </select>
      </div>

      <!-- Pages -->
      <div class="mb-4">
        <label for="pages" class="block text-gray-700 font-semibold mb-2">Pages</label>
        <select id="pages" name="pages" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
          <option value="">Select page condition</option>
          <option value="CREASED">Creased</option>
          <option value="FOLDED">Folded</option>
          <option value="INTACT">Intact</option>
          <option value="MARKED">Marked</option>
          <option value="STAINED">Stained</option>
          <option value="TORN">Torn</option>
          <option value="WARPED">Warped</option>
          <option value="YELLOWED">Yellowed</option>
        </select>
      </div>

      <!-- Markings -->
      <div class="mb-4">
        <label for="markings" class="block text-gray-700 font-semibold mb-2">Markings</label>
        <select id="markings" name="markings" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
          <option value="">Select markings</option>
          <option value="EXTENSIVE">Extensive</option>
          <option value="HIGHLIGHTER">Highlighter</option>
          <option value="MINIMAL">Minimal</option>
          <option value="NONE">None</option>
          <option value="PEN">Pen</option>
          <option value="PENCIL">Pencil</option>
        </select>
      </div>

      <!-- Extras -->
      <div class="mb-4">
        <label for="extras" class="block text-gray-700 font-semibold mb-2">Extras</label>
        <div class="flex items-center space-x-4">
          <label class="inline-flex items-center">
            <input type="checkbox" name="extras" value="ACCESS_CODE" class="form-checkbox text-indigo-600">
            <span class="ml-2 text-gray-700">Access Code</span>
          </label>
          <label class="inline-flex items-center">
            <input type="checkbox" name="extras" value="CD" class="form-checkbox text-indigo-600">
            <span class="ml-2 text-gray-700">CD</span>
          </label>
        </div>
      </div>

      <div class="mt-6">
        <button type="submit" class="w-full bg-indigo-600 text-white py-2 px-4 rounded-lg hover:bg-indigo-500 focus:outline-none focus:ring-2 focus:ring-indigo-500">
          Submit
        </button>
      </div>
    </form>
  </div>
